<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration | MedCare</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
</head>

<body style="display: flex; align-items: center; justify-content: center;">
  <div class="glass-card" style="width: 100%; max-width: 450px; margin: 2rem;">
    <div class="text-center mb-8">
      <h2 style="margin-bottom: 0.5rem;">Create Patient Account</h2>
      <p style="color: var(--text-muted);">Join MedCare for better health management</p>
    </div>

    {% if msg %}
    <div
      style="background: rgba(46, 204, 113, 0.1); color: #2ecc71; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(46,204,113,0.2);">
      {{ msg }}
    </div>
    {% endif %}

    <form action="{{ url_for('signup') }}" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn-premium" style="width: 100%; margin-top: 1rem;">Register Now</button>
    </form>

    <div class="text-center mt-8">
      <p style="color: var(--text-muted);">
        Already have an account? <a href="{{ url_for('login') }}"
          style="color: #3a7bd5; font-weight: 600; text-decoration: none;">Sign In</a>
      </p>
      <a href="{{ url_for('main') }}"
        style="display: block; margin-top: 1.5rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">&larr;
        Back to Home</a>
    </div>
  </div>
</body>

</html>
